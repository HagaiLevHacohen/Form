<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="fonts/Norse-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left">
        <img id="image" src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Green background img">
        <div class="side-bar">
            <img class="logo" src="assets/odin-lined.png" alt="Odin's logo">
            <div>ODIN</div>
        </div>
    </div>


    <div class="right">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>


        <div class="form">
            <h1>Let's do this!</h1>
            <form id="form-content" action="" method="get">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" pattern="[A-Za-z]+" title="Letters only (A-Z, a-z)" required>
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" pattern="[A-Za-z]+" title="Letters only (A-Z, a-z)" required>
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-row">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" required>
                </div>
            </form>
        </div>


        <div class="create">
            <button form="form-content" type="submit">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
